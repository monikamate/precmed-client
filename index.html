<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PrecMed Portal Client</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- bootstrap header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#reference-tb">Reference Files</a>
        <a class="navbar-brand" href="#sequence-tb">Sequence Files</a>
        <a class="navbar-brand" href="#ref-dropdown">File Analysis</a>
        <a class="navbar-brand" href="#analysis-tb">Analysis Status</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <!--Reference File Table-->
        <h1 class="display-6">Reference Files</h1>
        <table class="table" id="reference-tb">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Record Id</th>
              <th scope="col">Reference Id</th>
              <th scope="col">File Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="row">
        <!--Sequence File Table-->
        <h1 class="display-6">Sequence Files</h1>
        <table class="table" id="sequence-tb">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Record Id</th>
              <th scope="col">Sequence Id</th>
              <th scope="col">Sequence Data File Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!--Analyze File Section-->

      <div class="row">
        <div class="col-sm-4">
          <!--Reference File Dropdown-->
          <label for="dropdown">Select Reference File</label>
          <select id="ref-dropdown" title="Select Reference File"></select>
        </div>
        <div class="col-sm-4">
          <!--Sequence File Dropdown-->
          <label for="dropdown">Select Sequence File</label>
          <select id="seq-dropdown" title="Select Sequence File"></select>
        </div>
        <div class="col-sm-4">
          <!--Analyze File Button-->
          <button type="submit" class="btn btn-primary" id="analyze-btn">
            Analyze File
          </button>
        </div>
        <div class="col-sm-4">
          <div class="alert" role="alert" id="alert-box">
            <p id="analyze-msg"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <form id="uploadForm" class="mb-3">
          <div class="form-group">
            <label for="myfile">Select a new Sequence File to Analyze:</label>
            <input type="file" class="form-control-file" id="myfile" name="myfile" accept=".txt">
          </div>
       

            <button type="submit" class="btn btn-primary">Upload</button>
          
        </form>
        <div id="message"></div>
      </div>
      <!--Already analyzed file status table-->
      <div class="row">
        <h1 class="display-6">Analysis Status</h1>
        <table class="table" id="analysis-tb">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Sequence Id</th>
              <th scope="col">Reference Id</th>
              <th scope="col">Status</th>
              <th scope="col">Result File</th>
              <th scope="col">Job Started</th>
              <th scope="col">Job Finished</th>
              <th scope="col">Job Duration</th>
            </tr>
          </thead>
          <tbody></tbody>
      </div>
    </div>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
